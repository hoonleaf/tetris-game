<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tetris MVP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div class="brand">
        <h1>TETRIS</h1>
        <p class="sub">MVP</p>
      </div>

      <div class="stats">
        <div class="stat">
          <span class="label">SCORE</span>
          <span id="score" class="value">0</span>
        </div>
        <div class="stat">
          <span class="label">LINES</span>
          <span id="lines" class="value">0</span>
        </div>
        <div class="stat">
          <span class="label">LEVEL</span>
          <span id="level" class="value">1</span>
        </div>
      </div>
    </header>

    <section class="board-wrap">
      <canvas id="board" width="300" height="600" aria-label="tetris board"></canvas>

      <aside class="panel">
        <div class="card">
          <h2>Controls</h2>
          <ul>
            <li>←/→ : 이동</li>
            <li>↓ : 소프트 드롭</li>
            <li>↑ : 회전</li>
            <li>Space : 하드 드롭</li>
            <li>P : 일시정지</li>
            <li>R : 재시작</li>
          </ul>
        </div>

        <div class="card">
          <h2>Status</h2>
          <p id="status">Press <b>R</b> to start</p>
          <div class="btnrow">
            <button id="btnStart">Start (R)</button>
            <button id="btnPause">Pause (P)</button>
          </div>
        </div>
      </aside>
    </section>

    <footer class="footer">
      <small>Simple Tetris MVP — HTML/CSS/JS only</small>
    </footer>
  </main>

  <script src="game.js"></script>
</body>
</html>

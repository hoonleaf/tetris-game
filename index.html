<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>테트리스</h1>
        
        <div class="game-area">
            <div class="info-panel">
                <div class="auth-section">
                    <h2>로그인</h2>
                    <div class="auth-row">
                        <input id="emailInput" type="email" placeholder="이메일" />
                        <input id="passwordInput" type="password" placeholder="비밀번호" />
                    </div>
                    <div class="auth-buttons">
                        <button id="registerBtn" class="btn btn-sub">회원가입</button>
                        <button id="loginBtn" class="btn btn-sub">로그인</button>
                    </div>
                    <div class="auth-status">
                        <span id="currentUserEmail">로그인되지 않음</span>
                    </div>
                </div>

                <div class="score-section">
                    <h2>점수</h2>
                    <div id="score" class="score-value">0</div>
                </div>
                
                <div class="level-section">
                    <h2>레벨</h2>
                    <div id="level" class="level-value">1</div>
                </div>

                <div class="best-score-section">
                    <h3>전체 최고 점수</h3>
                    <div id="globalBestScore" class="best-score-value">-</div>
                </div>
                
                <div class="controls-section">
                    <h3>조작법</h3>
                    <ul>
                        <li>← → : 좌우 이동</li>
                        <li>↓ : 빠르게 내리기</li>
                        <li>↑ : 회전</li>
                        <li>스페이스바 : 즉시 낙하</li>
                    </ul>
                </div>
                
                <div class="game-controls">
                    <button id="startBtn" class="btn">시작</button>
                    <button id="pauseBtn" class="btn" disabled>일시정지</button>
                </div>
            </div>
            
            <div class="board-container">
                <div id="gameBoard" class="board"></div>
                <div id="gameOver" class="game-over hidden">
                    <h2>게임 오버!</h2>
                    <p>최종 점수: <span id="finalScore">0</span></p>
                    <button id="restartBtn" class="btn">다시 시작</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
